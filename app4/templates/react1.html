<!DOCTYPE html>
<html>
    <head>
        <title>React1</title>

        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
            function ComponenteEstados()
            {
                const [state,setState] = React.useState({
                    usuarios:['Alexander','Wilfredo'],
                    nuevoUsuario:''
                })

                function actualizarNuevoUsuario(event)
                {
                    setState({
                        ...state,
                        nuevoUsuario: event.target.value
                    })
                }

                function addUser()
                {
                    setState({
                        usuarios:[...state.usuarios,state.nuevoUsuario],
                        nuevoUsuario:''
                    })
                }

                return(
                    <div>
                        {
                            state.usuarios.map(usuario => {
                                return(<Saludos name={usuario} />);
                            })
                        }
                        <button onClick={addUser}>Actualizar</button>
                        <input type='text' value={state.nuevoUsuario} onChange={actualizarNuevoUsuario}/>
                    </div>
                );
            }

            function Saludos(props)
            {
                return(
                    <h1>Bienvenido , {props.name}</h1>
                );
            }

            function Iterar()
            {
                return(
                    <div>
                        <App nombre='Alexander' apellido='Segovia' edad='25'/>
                        <App nombre='Javier' apellido='Hilario' edad='35'/>
                        <App nombre='Diego' apellido='Quiroz' edad='32'/>
                    </div>
                );
            }

            function App(props)
            {
                return(
                    <h1>Hola, {props.nombre} {props.apellido}, edad: {props.edad}</h1>
                );
            }
            ReactDOM.render(<ComponenteEstados />,document.querySelector('#app'))
        </script>
    </body>
</html>
